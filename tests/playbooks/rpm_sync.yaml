---
- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults: &pulp_module_defaults
    pulp.squeezer.rpm_remote: &pulp_connection_details
      pulp_url: "{{ pulp_url }}"
      username: "{{ pulp_username }}"
      password: "{{ pulp_password }}"
      validate_certs: "{{ pulp_validate_certs | default(true) }}"
    pulp.squeezer.rpm_sync:
      <<: *pulp_connection_details
    pulp.squeezer.rpm_repository:
      <<: *pulp_connection_details
  tasks:
    - name: Make repository absent
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
    - name: Make repository present
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: present
    - name: Make remote present
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
        url: "{{ pulp_fixtures_url }}/rpm-unsigned/"
        state: present
    - name: Clean openapi cache
      file:
        path: "{{ lookup('env', 'XDG_CACHE_HOME') | default('~/.cache') }}/squeezer"
        state: absent

- hosts: tests
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Sync remote into repository
      pulp.squeezer.rpm_sync:
        remote: test_rpm_remote
        repository: test_rpm_repository
        optimize: true
        skip_types: ['srpm', 'treeinfo']
      register: result
    - name: Verify sync remote into repository
      assert:
        that:
          - result.changed == (not ansible_check_mode)
          - ansible_check_mode or (result.repository_version is match("/pulp/api/v3/repositories/rpm/rpm/.*/versions/1/"))
          - (not ansible_check_mode) or (result.repository_version is match("/pulp/api/v3/repositories/rpm/rpm/.*/versions/0/"))

    - name: Sync remote into repository (2nd try)
      pulp.squeezer.rpm_sync:
        remote: test_rpm_remote
        repository: test_rpm_repository
        optimize: true
        skip_types: ['srpm', 'treeinfo']
      register: result
    - name: Verify sync remote into repository (2nd try)
      assert:
        that:
          - result.changed == false
          - result.repository_version is match("/pulp/api/v3/repositories/rpm/rpm/.*/versions/1/")

    - name: Dump repository
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
      register: result
    - name: Verify repository_version in repository
      assert:
        that:
          - result.repository.latest_version_href is match("/pulp/api/v3/repositories/rpm/rpm/.*/versions/1/")

- hosts: localhost
  gather_facts: false
  vars_files:
    - vars/server.yaml
  module_defaults:
    <<: *pulp_module_defaults
  tasks:
    - name: Make repository absent
      pulp.squeezer.rpm_repository:
        name: test_rpm_repository
        state: absent
    - name: Make remote absent
      pulp.squeezer.rpm_remote:
        name: test_rpm_remote
        state: absent
...
